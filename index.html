<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
    <main>

        <section class="main-container">
            <section class="card-container">
                <figure><img src="/images/image-equilibrium.jpg" alt="image_equilibrium">
                    <div class="img_view">
                        <img src="/images/icon-view.svg">
                    </div>
                </figure>
                <div class="description">
                    <p>Equilibrium #3429</p>
                    <p>Our Equilibrium collection promotes balance and calm.</p>

                    <div class="ethereum">
                        <div><img src="/images/icon-ethereum.svg"> 0.041 ETH</div>
                        <div><img src="/images/icon-clock.svg"> 3 days left</div>
                    </div>
                </div>
                <div class="avatar"><img src="/images/image-avatar.png">Creation of <a href="https://github.com/rachelpairol/nft-preview-card-component-main.git">Rachel Pairol</a>
                </div>
            </section>
        </section>


    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/rachelpairol/nft-preview-card-component-main.git">Rachel Pairol Fuentes</a>.
        </div>
    </footer>

</body>

</html>
